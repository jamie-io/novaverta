<!--SEPERATE image-caroussel-component-->
<div class="carousel-container">
  <div class="carousel-slides">
    <div class="carousel-slide" *ngFor="let slide of slides; let i = index" [ngClass]="{'active': currentSlide === i}">
      <img [src]="slide.image" [alt]="slide.title">
      <div class="carousel-caption">
        <h3>{{ slide.title }}</h3>
        <p>{{ slide.description }}</p>
      </div>
    </div>
  </div>

  <!-- Navigation Arrows (now inside the component) -->
  <div class="carousel-controls">
    <button class="carousel-prev" (click)="prevSlide()">❮</button>
    <button class="carousel-next" (click)="nextSlide()">❯</button>
  </div>

  <!-- Indicators -->
  <div class="carousel-indicators">
    <span *ngFor="let slide of slides; let i = index"
          [ngClass]="{'active': currentSlide === i}"
          (click)="goToSlide(i)"></span>
  </div>
</div>
